<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>With Alpine</title>

    <!-- fonts preload -->
    <link rel="preload" href="https://fonts.gstatic.com/s/neucha/v17/q5uGsou0JOdh94bfuQltKRZUgbxR.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="https://fonts.gstatic.com/s/neucha/v17/q5uGsou0JOdh94bfvQltKRZUgQ.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="https://fonts.gstatic.com/s/patrickhandsc/v15/0nkwC9f7MfsBiWcLtY65AWDK873lgCK7BwQrV5Ne.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="https://fonts.gstatic.com/s/patrickhandsc/v15/0nkwC9f7MfsBiWcLtY65AWDK873lgCK7BwQrV5Ne.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="https://fonts.gstatic.com/s/patrickhandsc/v15/0nkwC9f7MfsBiWcLtY65AWDK873ljiK7BwQrVw.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/papercss@1.9.2/dist/paper.min.css" />    
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./todo-app.mjs" type="module"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js" ></script>
    <script src="//unpkg.com/alpinejs@3.14.3/dist/cdn.min.js" defer></script>
  </head>
  <body x-data="{ }" x-cloak>
    <main class="container">
      <div class="margin">
        <button @click="navigation.back()">
          &lt; Back
        </button>
      </div>
      <h1>TODO APP</h1>
      <section x-data="{ ...app.todos($persist), }">
        <article>
          <span x-text="Object.keys(todos)"></span>

          <div>
            <form name="addTodoForm" x-on:submit="add" class="row">
              <label for="addTodoForm-title" class="align-middle margin-right-large">title</label>
              <input id="addTodoForm-title" name="title" type="text" />
              <button>Add</button>
            </form>
          </div>

          <div>
            <h2>List</h2>
            <div class="paper">
              <template x-for="todo in todos" :key="todo.id">
                <div class="row flex-spaces">
                  <p x-text="todo.title"></p>
                  <button :data-id="todo.id" x-on:click="remove">Remove</button>
                </div>
              </template>
              <template x-if="!todos.length">
                <p>No todos</p>
              </template>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
